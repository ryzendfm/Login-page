<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Indie+Flower&family=Lexend:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicoms.min.css" rel="stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 class="Login">Login</h1>
            <form>
            <div class="name" id="box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="pass" id="box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="forgot">
                <input type="checkbox" name="remember" id="remember">Remember me</input>
                <a href="#" id="forgotme">Forgot password?</a>
            </div>
            <div class="button">
                <button type="submit" style="width: 200px;height: 50px;border-radius: 10px;border: solid 1px;"><div class="log">Login</div></button>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a
                href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
